name: Post-merge Backlog Update

on:
  pull_request:
    types: [closed]

jobs:
  update-backlog:
    if: >-
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'generated-summary')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Update backlog status
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: npx tsx scripts/update-backlog-status.ts

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add books/backlog.yml
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: mark book as done in backlog"
          git push
