name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Validate books
        run: npx tsx scripts/validate-books.ts

      - name: Build data
        run: npm run build:data

      - name: Build worker (dry-run)
        run: npm run build:worker
