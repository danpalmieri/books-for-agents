name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Apply D1 migrations (local)
        run: npx wrangler d1 migrations apply books-for-agents-db --local

      - name: Build worker (dry-run)
        run: wrangler deploy --dry-run --outdir=dist-worker
